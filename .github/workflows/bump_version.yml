name: Bump Version

on:
  push:
    branches:
      - main

jobs:
  bump_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.X

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bump2version

      - name: Bump version
        run: |
          bump2version patch  # You can use "major" or "minor" instead of "patch" if needed

      - name: Push changes
        run: |
          git config --local user.email "talamarlapremanath@gmail.com"
          git config --local user.name "prema1432"
          git push --follow-tags
